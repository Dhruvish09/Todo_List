<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% if messages %}
<script>
    {% for message in messages %}
        {% if message.tags == 'success' %}
                toastr.success('', '{{message|safe}}', {"progressBar": true});
                message = '';
      
        {% elif message.tags == 'error' %}
        
                toastr.error('', '{{message|safe}}',  {"progressBar": true});
      
        {% elif message.tags == 'info' %}

                toastr.info('', '{{message|safe}}',  {"progressBar": true});
      
        {% elif message.tags == 'warning' %}
                toastr.warning('', '{{message|safe}}',  {"progressBar": true});
        {% endif %}
    {% endfor %}
</script>
{% endif %}

{% comment %} <script>
    const messages = '{{messages}}';
    if (messages) {
        messages.forEach((item, index) => {
            switch (item.tags) {
                case "success":
                toastr.success('', '{{message}}', {"progressBar": true});
                break;
                
                case "error":
                toastr.error('', '{{message}}', {"progressBar": true});
                break;
                
                case "info":
                toastr.info('', '{{message}}', {"progressBar": true});
                break;

                case "warning":
                toastr.warning('', '{{message}}', {"progressBar": true});
                break;

            }
        });
    }
</script {% endcomment %}
