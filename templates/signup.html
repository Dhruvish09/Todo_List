{% load static %}
<div class="modal fade" id="SignupModal" tabindex="-1" role="dialog" aria-labelledby="SignupModalTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close d-flex align-items-center justify-content-center" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true" class="ion-ios-close"></span>
		        </button>
		      </div>
		      <div class="modal-body p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="bi bi-person-plus-fill"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign Up</h3>
		      	<form action="/signup" method="post" class="login-form">
		      	{% csrf_token %}
				<div class="form-group">
		      		<input type="text" name="username" class="form-control rounded-left" placeholder="Username">
		      	</div>
				<div class="form-group">
					<input type="text" name="email" class="form-control rounded-left" placeholder="Email">
				</div>
	            <div class="form-group d-flex">
	              <input type="password" name="password1" class="form-control rounded-left" placeholder="Password">
	            </div>
				<div class="form-group d-flex">
					<input type="password" name="password2" class="form-control rounded-left" placeholder="Confirm Password">
				  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Signup</button>
	            </div>
	            {% comment %} <div class="form-group d-md-flex">
	            	<div class="form-check w-50">
		            			<label class="custom-control fill-checkbox">
										<input type="checkbox" class="fill-control-input">
										<span class="fill-control-indicator"></span>
										<span class="fill-control-description">Remember Me</span>
								</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div> {% endcomment %}
	          </form>
		      </div>
		      <div class="modal-footer justify-content-center">
		      	<p>Already a user? <a href="#" onMouseOver="this.style.color='#415754'"
					onMouseOut="this.style.color='#fff'" data-dismiss="modal" data-toggle="modal" data-target="#SigninModal">Login</a></p>
		      </div>
		    </div>
		  </div>
		</div>

	<script src="{% static 'js/jquery.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
